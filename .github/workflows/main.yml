name: Maven Deploy

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v3

    - uses: avides/actions-project-version-check@v1.4.0
      id: actions_project_version_check
      with:
        token: ${{ secrets.TEST_TOKEN }}
        file-to-check: "pom.xml"
